<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>

<body>
    <header class="header">
        <div class="header-info">
            <h3> Olá, eu sou a Ana Paula</h3>
            <h4>Lembre-se que as pessoas podem tirar tudo de você, menos o seu conhecimento</h4>
            <button type="button" class="btn">
                <a href="#experience">Experiencias</a>
            </button>
        </div>
    </header>

    <section id="experience" class="section experience-sec">
        <div class="section-header">Linguagens e Framework</div>
        <div class="experience-container">
            <div class="experience-item">
                <span class="item-logo">
                    <img src="./img/html-5.svg" alt " ">
                </span>
                <span class="item-name">HTML</span>

            </div>

            <div class="experience-item">
                <span class="item-logo">
                    <img src="./img/css-3.svg" alt " ">
                </span>
                <span class="item-name">CSS</span>

            </div>

            <div class="experience-item">
                <span class="item-logo">
                    <img src="./img/javascript.svg" alt " ">
                </span>
                <span class="item-name">JAVASCRIPT</span>

            </div>

        </div>
    </section>

    <section class="section contact-sec">
        <div class="section-header">Contato</div>
        <div class="contact-container">
            <form id="contact-form">
                <label for="name">Nome</label>
                <input type="text" name="Nome">

                <label for="name">E-mail</label>
                <input type="text" name="E-mail">

                <label for="content">Mensagem</label>
                <textarea name="content" id="content" placeholder="Escreva algo para mim"></textarea>
                <button type="submit" class="btn">Enviar</button>
                
                
            </form>
        </div>
    </section>
</body>

</html>
